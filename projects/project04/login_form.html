<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>로그인</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css"/>
	<link rel="stylesheet" href="css/login.css"/>
</head>
<body>
    <header>
        <div id="login-title">
            <h1>로그인</h1>
            <a href="index.html"><img src="images/my-Home.png" alt="홈아이콘"></a>
        </div>
    </header>
	<section>
		<div id="main_content">
			<div id="login_box">
				<div id="login_form">
					<form action="#" method="post" name="login_form">
						<ul>
							<li><input type="text" name="id" placeholder="아이디" /></li>
							<li><input type="password" name="pass" placeholder="비밀번호" id="pass" /></li>
						</ul>
                        <div class="login-search">
                            <label for="remember"><input type="checkbox" id="remember">Remember me</label>
                            <ul>
                                <li><a href="#">아이디 찾기</a></li>
                                <span>|</span>
                                <li><a href="#">비밀번호 찾기</a></li>
                            </ul>
                        </div>
						<div id="login_btn">
							<a href="#" onclick="check_input()">로그인</a>
						</div>
                        <div class="signup-page">
                            <p class="cf">아직 DAUNT BOOKS 회원이 아니신가요?<a href="member_form.html">회원가입</a></p>
                        </div>
					</form>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
